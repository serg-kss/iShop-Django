{% extends 'main/base.html' %}
{% block description %}
  <meta name="description" content="краткое описание главной страницы">
{% endblock description %}
{% block title %}{{title}}{% endblock title %}
{% block body %}
<div class="bg-white py-6 sm:py-8 lg:py-12">
  <div class="max-w-screen-2xl px-4 md:px-8 mx-auto">
    <div class="flex justify-between items-end gap-4 mb-6">
      <h2 class="text-gray-800 text-2xl lg:text-3xl font-bold">Товары</h2>
    </div>   
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-4 md:gap-x-6 gap-y-8">
      <!-- product - start -->            
      <div>
        <a href="#" class="group h-80 block bg-gray-100 rounded-lg overflow-hidden relative mb-2 lg:mb-3">
          <img src="{{product.img.url}}" class="w-full h-full object-cover object-center group-hover:scale-110 transition duration-200" />
          <span class="bg-red-500 text-white text-sm tracking-wider uppercase rounded-br-lg absolute left-0 top-0 px-3 py-1.5">sale</span>
        </a>
        <div>
          <a href="#" class="text-gray-500 hover:gray-800 lg:text-lg transition duration-100 mb-1">{{product.title}}</a>
          <div class="flex items-end gap-2">
            <span class="text-gray-800 lg:text-lg font-bold">{{product.price}}</span>
            <span class="text-red-500 line-through mb-0.5">${{product.price}}</span>
          </div>
        </div>
      </div>
      <p class="price">${{ product.price }}</p>
      <form action="{% url "cart:cart_add" product.id %}" method="post">
        {{ cart_product_form }}
        {% csrf_token %}
        <input type="submit" value="Add to cart">
      </form>      
        
      <!-- product - end -->
    </div>
  </div>
</div>
{% endblock body %}
